{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'main/icons/logo.png' %}" rel="icon" type="image/.png"/>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  </head>
  <body>
    <div class="body">
      <div class='menu'>
        <a href='{% url 'default_p' %}'><img src="{% static 'main/icons/logo.png' %}" id='logo'></a>
        <form method="get">
          <input type="text" placeholder="City, region" id='inp' name="city" value='{{city}}'>
          <button type="submit" id='find' class='button'>Find</button>
        </form>
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
